<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#222b45">

    <link rel="apple-touch-icon" href="./images/logo-120x120.png" />

    <link rel="icon" href="<%= BASE_URL %>favicon.svg" />

        <%= htmlWebpackPlugin.options.title %>
